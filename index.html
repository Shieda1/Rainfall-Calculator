<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainfall Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="watervolumeRadio" name="variables" checked>
  <label for="watervolumeRadio">Water volume</label>

  <input type="radio" id="catchmentareaRadio" name="variables">
  <label for="catchmentareaRadio">Catchment area</label>

  <input type="radio" id="rainfalldepthRadio" name="variables">
  <label for="rainfalldepthRadio">Rainfall depth</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Catchment area</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Rainfall depth</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
